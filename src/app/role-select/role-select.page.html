<ion-header translucent>
  <ion-toolbar>
    <ion-title>Select Your Role</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" color="primary" (click)="selectRole('player')">
    I'm a Player
  </ion-button>

  <ion-button expand="block" color="secondary" (click)="selectRole('coach')">
    I'm a Coach
  </ion-button>
</ion-content>
